<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="container flex flex-col item-center w-94 mx-5">
    <div class="text-center mt-5">
        <h1 class="text-2xl" th:text="#{site.title}">타이틀</h1>
        <h3 class="text-xl" th:text="#{site.description('TTT')}">설명</h3>
    </div>

    <table class="w-full">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}" class="text-center">
            <td th:text="${user.id}">230</td>
            <td th:text="${user.name}">Hong</td>
        </tr>
        </tbody>
    </table>

    <hr/>

    <h1 th:text="${currLang}"></h1>
    <form action="/users/changelang" method="post" class="text-center my-3">
        <select name="locale" id="locale" class="border p-2">
            <option value="" th:text="#{ln.language}">언어선택</option>
            <option th:each="lang : ${Langs}"
                    th:value="${lang.locale}"
                    th:text="${lang.lang}"
                    th:selected="${lang.locale == currLang}"></option>
        </select>
        <button th:text="#{ln.apply}" class="border rounded-md px-2">Submit</button>
    </form>

    <hr/>

    <form action="/users/add" method="post" class="border p-3 text-center mt-3">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="Hong" placeholder="한글 " class="border rounded-md px-2">
        <button type="submit" class="border rounded-md px-2 hover:bg-slate-500 hover:text-white">regist</button>
    </form>
</div>
</body>
</html>
