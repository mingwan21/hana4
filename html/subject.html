<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>수강신청(국/수)</title>
  </head>

  <body>
    <div>
      <button id="btnKor">국어수업 요일 선택 &gt;</button>
      <label id="kor">요일을 선택하세요!</label>
    </div>
    <div style="margin-top: 1rem">
      <button id="btnMath" onclick="setWeek('math')">
        수학수업 요일 선택 &gt;
      </button>
      <label id="math">요일을 선택하세요!</label>
    </div>

    <script>
      const WEEKS = "일월화수목금토";
      const getNextWeek = () => {
        let widx = -1;
        return () => {
          widx += 1;
          if (widx >= WEEKS.length) widx = 0;
          return `${WEEKS[widx]}요일`;
        };
      };

      const nextWeekFunction = {
        kor: getNextWeek(),
        math: getNextWeek(),
      };

      const setWeek = (subject) => {
        // console.log('setWeek!!', subject);
        // const nextWeekFn = subject === 'math' ? mathWeek : korWeek;
        document.getElementById(subject).innerText =
          nextWeekFunction[subject]();
      };

      window.addEventListener("load", () => {
        document.getElementById("btnKor").addEventListener("click", () => {
          setWeek("kor");
        });
      });

      // test code
      let runCnt = 0;
      const intl = setInterval(() => {
        runCnt += 1;
        if (runCnt > 20) clearInterval(intl);
        if (runCnt % 2 === 0) document.getElementById("btnKor").click();
        else document.getElementById("btnMath").click();
      }, 200);
    </script>
  </body>
</html>
